<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css">    
    </head>
<body>

    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>

        <div class="score-board">
            <div class="score">
                Your Score: <span id="player-score">0</span>
            </div>
            <div class="score">
                Computer Score: <span id="computer-score">0</span>
            </div>
        </div>

        <div class="choices">
            <button class="choice-btn" data-choice="rock">✊</button>
            <button class="choice-btn" data-choice="paper">✋</button>
            <button class="choice-btn" data-choice="scissors">✌️</button>
        </div>

        <p id="computer-choice">Computer chose: <span class="choice-display">?</span></p>
        <p id="result">Choose your move!</p>

        <button class="play-again" onclick="resetGame()">Play Again</button>
    </div>

    <script src="rockpaperscissors.js"></script>
</body>
</html>
